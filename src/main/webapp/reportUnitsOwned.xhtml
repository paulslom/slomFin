<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
    
        <p:dataTable id="tableID" value="#{pc_SlomFinMain.reportUnitsOwnedList}" rowIndexVar="rowIndex"
			var="inv" scrollable="true" scrollHeight="950" styleClass="dataTableStyle">						
						   
		   <p:column style="width:3%" headerText="Num">												
			  <h:outputText value="#{rowIndex + 1}"/>															
		   </p:column>
						  
		   <p:column style="width:30%" headerText="Investment" sortBy="#{inv.description}">												
			  <h:outputText value="#{inv.description}"/>															
		   </p:column>		
						  
		   <p:column style="width:67%" headerText="Units Owned" sortBy="#{inv.unitsOwned}">												
			   <h:outputText value="#{inv.unitsOwned}">
			  </h:outputText>   														
		   </p:column>	 				 
										  
		</p:dataTable>
		   
    </ui:define>

</ui:composition>
