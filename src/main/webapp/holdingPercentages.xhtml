<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
    
        <p:dataTable id="tableID" value="#{pc_SlomFinMain.holdingPercentagesList}" rowIndexVar="rowIndex"
			var="inv" scrollable="true" scrollHeight="950" styleClass="dataTableStyle">						
						   
		   <p:column style="width:3%" headerText="Num">												
			  <h:outputText value="#{rowIndex + 1}"/>															
		   </p:column>
						  
		   <p:column style="width:30%" headerText="Investment" sortBy="#{inv.description}">												
			  <h:outputText value="#{inv.description}"/>															
		   </p:column>
		   
		   <p:column style="width:30%" headerText="Current Value" sortBy="#{inv.currentValue}">												
			  <h:outputText value="#{inv.currentValue}">
			      <f:convertNumber type="currency" />
			  </h:outputText>															
		   </p:column>				
						  
		   <p:column style="width:37%" headerText="Holding Percentage" sortBy="#{inv.holdingPercentage}">												
			  <h:outputText value="#{inv.holdingPercentage}">
			  	<f:convertNumber pattern="#0.##%" />
			  </h:outputText> 			 													
		   </p:column>	 				 
										  
		</p:dataTable>
		   
    </ui:define>

</ui:composition>
