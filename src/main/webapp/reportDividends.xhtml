<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
    
         <h:form id="transactionListForm">                      
     
            <p:messages id="facesMessagesID" showDetail="false"/>
            
            <table>
         		
			   <tr>
			      <td align="center">
			   		  <h:outputText value="#{pc_SlomFinMain.reportDividendsTitle}" styleClass="pageSectionTitle"/>
			   	  </td>
			   </tr>
		    
	          <tr>
	          
	              <td>
	                    
			  		 <p:dataTable id="dividendsTableID" value="#{pc_SlomFinMain.dividendTransactionsList}" rowIndexVar="rowIndex"
				          var="divs" scrollable="true" scrollHeight="950" styleClass="dataTableStyle">						
						   
						  <p:column style="width:3%" headerText="Num">												
							  <h:outputText value="#{rowIndex + 1}"/>															
						  </p:column>
                          
                          <p:column style="width:4%" headerText="Trx ID" sortBy="#{divs.transactionID}">												
							  <h:outputText value="#{divs.transactionID}"/>															
						  </p:column>
						   						   
						  <p:column style="width:10%" headerText="Posted Date" sortBy="#{divs.postedDateJava}">                          							
							  <h:outputText value="#{divs.postedDateJava}">
							      <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>					
							  </h:outputText>														
						  </p:column>
						  
						   <p:column style="width:20%" headerText="Account" sortBy="#{divs.accountName}">												
							  <h:outputText value="#{divs.accountName}"/>															
						  </p:column>
						       	 				       				  
						  <p:column style="width:20%" headerText="Investment" sortBy="#{divs.investmentDescription}">												
							  <h:outputText value="#{divs.investmentDescription}"/>															
						  </p:column>
						  
						  <p:column style="width:15%" headerText="Trx Type" sortBy="#{divs.transactionTypeDescription}">												
							  <h:outputText value="#{divs.transactionTypeDescription}"/>															
						  </p:column>
						  
						  <p:column style="width:15%" headerText="Units">												
							   <h:outputText value="#{divs.units}">
							  </h:outputText>   														
						  </p:column>
						  
						  <p:column style="width:10%" headerText="Amount" sortBy="#{divs.costProceeds}">												
							   <h:outputText value="#{divs.costProceeds}" styleClass="#{divs.trxStyleClass}">
							      <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="2" />
							  </h:outputText> 
							  <f:facet name="footer">
					             <h:outputText value="#{pc_SlomFinMain.dividendsTotal}">
					                <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="2" />
							     </h:outputText> 
					          </f:facet>  														
						  </p:column>
						  										  
				     </p:dataTable>
				     
				  </td>
		     </tr>
		     
		    </table>
	                
	   </h:form>
   
    </ui:define>

</ui:composition>
