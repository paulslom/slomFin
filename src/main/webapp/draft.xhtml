<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
    
         <h:form id="draftForm">                      
     
            <p:messages id="facesMessagesID" showDetail="false"/>
            
            <table>
         		
			   <tr>
			      <td align="center">
			   		  <h:outputText value="Draft" styleClass="pageSectionTitle"/>
			   	  </td>
			   </tr>
		    
	          <tr>
	          
	              <td>
	                    
			  		 <p:dataTable id="draftTableID" value="#{pc_DraftLogic.draftList}" rowIndexVar="rowIndex"
				          var="draft" scrollable="true" scrollHeight="750px" styleClass="dataTableStyle">						
						  
						  <p:column style="width:8%" headerText="Position">												
							  <h:outputText value="#{draft.position}"/>															
						  </p:column>	
						  
						  <p:column style="width:27%" headerText="Team">												
							  <h:outputText value="#{draft.teamName}"/>															
						  </p:column>	
						  
						  <p:column style="width:3%" headerText="Wins">												
							  <h:outputText value="#{draft.wins}"/>															
						  </p:column>	
						  
						  <p:column style="width:3%" headerText="Losses">												
							  <h:outputText value="#{draft.losses}"/>															
						  </p:column>	
						  
						  <p:column style="width:3%" headerText="Ties">												
							  <h:outputText value="#{draft.ties}"/>															
						  </p:column>	
						  
						  <p:column style="width:12%" headerText="Opponent Wins">												
							  <h:outputText value="#{draft.opponentWins}"/>															
						  </p:column>	
						  
						  <p:column style="width:12%" headerText="Opponent Losses">												
							  <h:outputText value="#{draft.opponentLosses}"/>															
						  </p:column>	
						  
						  <p:column style="width:15%" headerText="Opponent Ties">												
							  <h:outputText value="#{draft.opponentTies}"/>															
						  </p:column>	
						  
						  <p:column style="width:15%" headerText="Sked Strength Pct">												
							  <h:outputText value="#{draft.scheduleStrengthPct}"/>															
						  </p:column>
	        						  										  
				     </p:dataTable>
				     
				  </td>
		     </tr>
		     
		    </table>
	                
	   </h:form>
   
    </ui:define>

</ui:composition>
