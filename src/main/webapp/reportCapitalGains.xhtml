<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
    
         <h:form id="capitalGainsListForm">                      
     
            <p:messages id="facesMessagesID" showDetail="false"/>
            
            <table>
         		
			   <tr>
			      <td align="center">
			   		  <h:outputText value="#{pc_SlomFinMain.reportCapitalGainsTitle}" styleClass="pageSectionTitle"/>
			   	  </td>
			   </tr>
		    
	          <tr>
	          
	              <td>
	                    
			  		 <p:dataTable id="capitalGainsTableID" value="#{pc_SlomFinMain.capitalGainsTransactionsList}" rowIndexVar="rowIndex"
				          var="capgains" scrollable="true" scrollHeight="950" styleClass="dataTableStyle">						
						   
						  <p:column style="width:5%" headerText="Num">												
							  <h:outputText value="#{rowIndex + 1}"/>															
						  </p:column>
                          
                          <p:column style="width:5%" headerText="Trx ID" sortBy="#{capgains.saleTransactionID}">												
							  <h:outputText value="#{capgains.saleTransactionID}"/>															
						  </p:column>
						   						   
						  <p:column style="width:10%" headerText="Sale Date" sortBy="#{capgains.saleDate}">                          							
							  <h:outputText value="#{capgains.saleDate}">
							      <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>					
							  </h:outputText>														
						  </p:column>
						  
						   <p:column style="width:15%" headerText="Account" sortBy="#{capgains.accountName}">												
							  <h:outputText value="#{capgains.accountName}"/>															
						  </p:column>
						       	 				       				  
						  <p:column style="width:15%" headerText="Investment" sortBy="#{capgains.investmentName}">												
							  <h:outputText value="#{capgains.investmentName}"/>															
						  </p:column>
							  
						  <p:column style="width:10%" headerText="Units">												
							   <h:outputText value="#{capgains.unitsSold}"/>							
						  </p:column>
						  
						  <p:column style="width:10%" headerText="Holding Period">												
							   <h:outputText value="#{capgains.holdingPeriod}"/>							
						  </p:column>
						  
						  <p:column style="width:10%" headerText="Cost Basis">												
							   <h:outputText value="#{capgains.costBasis}">	
							       <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="2" />
							   </h:outputText>						
						  </p:column>
						  
						  <p:column style="width:10%" headerText="Sale Proceeds">												
							   <h:outputText value="#{capgains.saleProceeds}">	
							       <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="2" />
							   </h:outputText>						
						  </p:column>
						  
						  <p:column style="width:10%" headerText="Gain or Loss" sortBy="#{capgains.gainOrLoss}">												
							   <h:outputText value="#{capgains.gainOrLoss}" styleClass="#{capgains.cgStyleClass}">
							      <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="2" />
							  </h:outputText> 
							  <f:facet name="footer">
					             <h:outputText value="#{pc_SlomFinMain.capitalGainsTotal}"  styleClass="#{pc_SlomFinMain.capitalGainsTotalStyleClass}">
					                <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="2" />
							     </h:outputText> 
					          </f:facet>  														
						  </p:column>
						  										  
				     </p:dataTable>
				     
				  </td>
		     </tr>
		     
		    </table>
	                
	   </h:form>
   
    </ui:define>

</ui:composition>
