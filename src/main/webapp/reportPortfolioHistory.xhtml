<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
    
        <p:dataTable id="tableID" value="#{pc_SlomFinMain.portfolioHistoryList}" rowIndexVar="rowIndex"
			var="ph" scrollable="true" scrollHeight="950" styleClass="dataTableStyle">						
						   
		   <p:column style="width:3%" headerText="Num">												
			  <h:outputText value="#{rowIndex + 1}"/>															
		   </p:column>
						  
		   <p:column style="width:30%" headerText="Date" sortBy="#{ph.historyDateJava}">												
			  <h:outputText value="#{ph.historyDateJava}">
			     <f:convertDateTime type="date" pattern="yyyy-MM-dd"/>			
			  </h:outputText>															
		   </p:column>		
						  
		   <p:column style="width:67%" headerText="Net Worth">												
			  <h:outputText value="#{ph.totalValue}">
			     <f:convertNumber currencySymbol="$" type="currency" maxFractionDigits="2" />
			  </h:outputText>   														
		   </p:column>	 				 
										  
		</p:dataTable>
		   
    </ui:define>

</ui:composition>
