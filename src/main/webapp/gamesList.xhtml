<ui:composition template="template.xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets" 
    xmlns:p="http://primefaces.org/ui"
    xmlns:fn="http://java.sun.com/jsp/jstl/functions"
    xmlns:c="http://java.sun.com/jsp/jstl/core">
     
    <ui:define name="content">
    
         <h:form id="gamesListForm">                      
     
             <p:messages id="facesMessagesID" showDetail="false"/>
            
            <table>
         		
			   <tr>
			      <td align="center">
			   		  <h:outputText value="Games List for this Season" styleClass="pageSectionTitle"/>
			   	  </td>
			   </tr>
		    
	          <tr>
	          
	              <td>
	                    
			  		 <p:dataTable id="gamesTableID" value="#{pc_SlomFinMain.seasonGamesList}" rowIndexVar="rowIndex"
				          var="game" scrollable="true" scrollHeight="950" styleClass="dataTableStyle">						
						   
						  <p:column style="width:5%" headerText="Num">												
							  <h:outputText value="#{rowIndex + 1}"/>															
						  </p:column>
						  
						  <p:column style="width:5%" headerText="View">			
						   		<p:commandLink actionListener="#{pc_NflGame.selectGameforAcid}" value="View">
    								<f:param name="operation" value="View" />
    								<f:param name="gameId" value="#{game.igameId}" />
                                </p:commandLink>
                          </p:column>
                          
                          <p:column style="width:5%" headerText="Chg">			
						   		<p:commandLink actionListener="#{pc_NflGame.selectGameforAcid}" value="Chg">
    								<f:param name="operation" value="Update" />
    								<f:param name="gameId" value="#{game.igameId}" />
                                </p:commandLink>
                          </p:column>
                          
                          <p:column style="width:5%" headerText="Del">			
						   		<p:commandLink actionListener="#{pc_NflGame.selectGameforAcid}" value="Del">
    								<f:param name="operation" value="Delete" />
    								<f:param name="gameId" value="#{game.igameId}" />
                                </p:commandLink>
                          </p:column>
                           
                          <p:column style="width:5%" headerText="Week" sortBy="#{game.iweekNumber}">												
							  <h:outputText value="#{game.iweekNumber}"/>															
						  </p:column>
						       	 				       				  
						  <p:column style="width:5%" headerText="Day" sortBy="#{game.gameDayOfWeek}">												
							  <h:outputText value="#{game.gameDayOfWeek}"/>															
						  </p:column>
						  
						  <p:column style="width:10%" headerText="Date" sortBy="#{game.gameDateOnly}">												
							  <h:outputText value="#{game.gameDateOnly}"/>															
						  </p:column>
						  
						  <p:column style="width:10%" headerText="Time" sortBy="#{game.gameTimeOnly}">												
							  <h:outputText value="#{game.gameTimeOnly}"/>															
						  </p:column>
						  
						  <p:column style="width:20%" headerText="Away" sortBy="#{game.awayteamName}">												
							  <h:outputText value="#{game.awayteamName}"/>															
						  </p:column>	
						  
						  <p:column style="width:5%" headerText="Away Score" sortBy="#{game.iawayTeamScore}">												
							  <h:outputText value="#{game.iawayTeamScore}" styleClass="#{game.awayTeamScoreStyleClass}" />															
						  </p:column>	
						  
						  <p:column style="width:20%" headerText="Home" sortBy="#{game.hometeamName}">												
							  <h:outputText value="#{game.hometeamName}"/>															
						  </p:column>	
						  
						  <p:column style="width:5%" headerText="Home Score" sortBy="#{game.ihomeTeamScore}">												
							  <h:outputText value="#{game.ihomeTeamScore}" styleClass="#{game.homeTeamScoreStyleClass}"/>															
						  </p:column>		  
										  
				     </p:dataTable>
				     
				  </td>
		     </tr>
		     
		    </table>
	                
	   </h:form>
   
    </ui:define>

</ui:composition>
